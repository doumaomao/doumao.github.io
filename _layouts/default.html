<!DOCTYPE html>
<html lang="{% if page.language == nil %}en{% else %}{{ page.language }}{% endif %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="aexITLS38FdIRzwj25OVWxm87rpa9l-UV0URTyC9cTs" />
  <title>
    {{ page.title }}
    {% if page.category == 'blog' and page.url != '/blog/index.html' %}
    - Doumaomao
    {% endif %}
  </title>
  <link rel="stylesheet" href="../css/site.css">
  <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
  <link href="logo.jpeg" rel="shortcut icon" type="image/x-icon" />
  {% if page.description %}<meta name="description" content="{{page.description}}" />{% endif %}
  <link href="/blog/feed.xml" type="application/rss+xml" rel="alternate" title="Latest 10 blog posts (atom)" />

  {% if page.url == '/index.html' %}
    <link rel="alternate" hreflang="en" href="/" />
  {% endif %}

  {{ page.extra_head }}

  {% if page.category == 'blog' %}
    {% if page.photo %}
      <meta property="og:image" content="/images/posts/{{ page.photo }}" />
    {% endif %}
  {% endif %}
</head>

<body>
  <div class="header-container">
    <header class="inner">
      <nav>
        <!--<a class="{% if page.category == 'about-zh' %} selected {% endif %}" href="/cn/">关于</a>-->
        <!--<a href="/YongYuan_resume.pdf">简历</a>-->
        <a href="/">主页</a>
        <a class="{% if page.category == 'blog' %} selected {% endif %}" href="/blog/">博客</a>
        <a href="/books/">书单</a>
      </nav>
      <div class="clear"></div>
    </header>
    <div class="clear"></div>
  </div>

  {{ content }}
  <!--<div class="separator"></div>-->

  <footer>
    <div  style="border-bottom: 2px solid #eee"></div>
    <p class="linkings">
    Friend: <a target="_blank" href="http://crispgm.com/">Crisp的博客</a>&nbsp&nbsp&nbsp&nbsp<a target="_blank" href="http://gosaturn.github.io/">土星的博客</a>&nbsp&nbsp&nbsp&nbsp<a target="_blank" href="http://xiaolongjason.github.io/">晓龙的博客</a>
    </p>
    <p class="linkings">
    Good Books: <a target="_blank" href="https://www.douban.com/note/681081818/">知乎万赞答主推荐的那些经典书籍</a>
    </p>
    <p>
      Made with <a href="http://jekyllrb.com/">Jekyll</a>
    </p>
  </footer>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
